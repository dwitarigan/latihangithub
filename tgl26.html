    masukkan angka 1 : <input id='angka1' type='number'/><br/><br/>

    <button onclick="tambah()">tambah +</button>
    <button onclick="kali()">kali x</button>

    <p id='hasil'>...</p>
    <script>
        function kali (){
           var ang1 = parseInt(document.getElementById('angka1').value)
           var ang2 = parseInt(document.getElementById('angka').value)
             var total = ang1 * ang2
             var hasil = document.getElementById('hasil')
             console.log('hasil = ' + total)
              hasil.innerHTML = 'hasil =' + total 
        }

        function tambah (){
             var ang1 = parseInt(document.getElementById('angka1').value)
           var ang2 = parseInt(document.getElementById('angka').value)
             var total = ang1 + ang2
             var hasil = document.getElementById('hasil')
             console.log('hasil = ' + total)
             hasil.innerHTML = 'hasil =' + total
              
        }
        function bagi (){
            var ang1 = parseInt(document.getElementById('angka1').value)
           var ang2 = parseInt(document.getElementById('angka').value)
             var total = ang1 / ang2
             var hasil = document.getElementById('hasil')
             console.log('hasil = ' + total)
              hasil.innerHTML = 'hasil = ' + total 
        }
        function kurang (){
            var ang1 = parseInt(document.getElementById('angka1').value)
           var ang2 = parseInt(document.getElementById('angka').value)
             var total = ang1 - ang2
             var hasil = document.getElementById('hasil')
             console.log('hasil = ' + total)
              hasil.innerHTML = 'hasil = ' + total 
        }
        function modulus (){
            var ang1 = parseInt(document.getElementById('angka1').value)
           var ang2 = parseInt(document.getElementById('angka').value)
             var total = ang1 % ang2
             var hasil = document.getElementById('hasil')
             console.log('hasil = ' + total)
              hasil.innerHTML = 'hasil = ' + total 
        }
        function pangkat (){

             var total = ang1 ** ang2
             var hasil = document.getElementById('hasil')
             console.log('hasil = ' + total)
              hasil.innerHTML = 'hasil = ' + total
        }
