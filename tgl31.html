<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        table {
            width: 60%; border: 1px solid blue;
            border-collapse: collapse;
        }
        th,td {
            height: 30px; border: 1px solid blue;
            border-collapse: collapse;
        }
    </style>
</head>
<body >
    <center>
        <input  id='nama1' type="text" placeholder="ketik nama anda...">
        <br><br>
        <input id='usia1' type="date" placeholder="tanggal lahir...">
        <br><br>
        <input id='kota1' type="text" placeholder="ketik kota anda...">
        <br><br>
        <button id='simpan' onclick="data()">SUBMIT</button>
        <br><br>
    

     <table>
        <thead id='thead'></thead>
        <tbody id='tbody'></tbody>
    </table > 
    

    <script>
        var users = []
        
        function data(){
            document.getElementById('tbody').innerHTML = ''
            var dataUser = {
            nama :document.getElementById('nama1').value,
            usia :document.getElementById('usia1').value,
            kota :document.getElementById('kota1').value
            }
            users.push(dataUser)
            for(i=0; i<users.length; i++){
                document.getElementById('tbody').innerHTML += 
            '<tr><th>'+users[i].nama+'</th><th>'+users[i].usia+'</th><th>'+
                users[i].kota+'</th></tr>'
            }
            document.getElementById('thead').innerHTML =  
              '<tr><th>nama</th><th>usia</th><th>kota</th></tr>'
          
 
        }
    </script>
    </center>
</body>
</html>
